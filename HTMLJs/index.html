<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Recipes from around the world</h1>
    </header>
    <main>
        <div class="form_container">
            <form action="#" class="form js-form" method="GET">
                <label class="form__label">
                    Find a recipe
                    <input type="text" name="food" class="form__label__input js-input">
                </label>
                <button type="submit" class="form__button">Searching</button>
                <div class="form__error js-error"></div>
            </form>
        </div>
        <section class="section__recipes js-recipes"></section>
    </main>
    <footer>
        <p>This site uses <a target="_blank" href="https://www.themealdb.com/api.php">TheMealDB</a> API. Made by Tamas Kovacs, 2022.</p>
    </footer>

    <script defer src="./app.js"></script>
</body>
</html>
